<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vitrine - Pe√ßas Manaus</title>
    <style>
        body { font-family: sans-serif; background: #121212; color: white; padding: 20px; text-align: center; }
        #lista-produtos { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; margin-top: 20px; }
        .card { background: #1e1e1e; padding: 15px; border-radius: 10px; border: 1px solid #333; text-align: left; }
        .card h3 { color: #00ff88; margin: 0; }
        .preco { font-weight: bold; font-size: 1.2em; margin: 10px 0; }
    </style>
</head>
<body>

    <h1 style="color: #00ff88;">Pe√ßas Dispon√≠veis</h1>
    <div id="lista-produtos">Aguardando conex√£o com o banco...</div>

<script type="module">
    // Usando uma vers√£o espec√≠fica e est√°vel para evitar erros de carregamento
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    console.log("üöÄ Script da Vitrine Iniciado!");

    const firebaseConfig = {
      apiKey: "AIzaSyDsvE-Bt_rmSsNFlJq5ZktND5JViCsadL0",
      authDomain: "loja-virtual-f514c.firebaseapp.com",
      projectId: "loja-virtual-f514c",
      storageBucket: "loja-virtual-f514c.firebasestorage.app",
      messagingSenderId: "313055738172",
      appId: "1:313055738172:web:78ee67f6a07a427a574639"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const listaDiv = document.getElementById('lista-produtos');

    // Escutando a cole√ß√£o "produtos" que voc√™ criou no ADM
    onSnapshot(collection(db, "produtos"), (snapshot) => {
        console.log("‚úÖ Dados recebidos do Firebase!");
        listaDiv.innerHTML = ''; 
        
        if (snapshot.empty) {
            listaDiv.innerHTML = "Nenhum produto encontrado no banco.";
            return;
        }

        snapshot.forEach((doc) => {
            const p = doc.data();
            console.log("Exibindo item:", p.nome);
            listaDiv.innerHTML += `
                <div class="card">
                    <h3>${p.nome}</h3>
                    <div class="preco">R$ ${p.valor}</div>
                    <p>${p.desc}</p>
                </div>
            `;
        });
    }, (error) => {
        console.error("‚ùå Erro ao ler o banco:", error);
        alert("Erro de permiss√£o! Verifique se o Firestore est√° em 'Modo de Teste'.");
    });
</script>
</body>
</html>
