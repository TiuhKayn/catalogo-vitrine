<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCManaus - Vitrine</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-body: #161A23;
            --bg-card: #202634;
            --bg-header: #11141C;
            --bg-input: #0B0D13;
            --text-main: #FFFFFF;
            --text-muted: #A0A5B5;
            --accent-green: #10B981;
            --accent-blue: #3B82F6;
            --accent-red: #EF4444;
            --accent-orange: #F59E0B;
            --border-color: #374151;
            --cat-bg: #2D3343;
            --cat-hover: #3E465B;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* HEADER */
        header {
            background-color: var(--bg-header);
            padding: 15px 30px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-top {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .menu-btn {
            position: absolute;
            left: 0;
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            color: white;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo i {
            color: var(--accent-blue);
        }

        .search-container {
            width: 100%;
            position: relative;
        }

        .search-container input {
            width: 100%;
            background-color: var(--bg-input);
            border: 1px solid var(--border-color);
            color: white;
            padding: 12px 15px 12px 40px;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
            box-sizing: border-box;
        }

        .search-container input:focus {
            border-color: var(--accent-blue);
        }

        .search-container i {
            position: absolute;
            left: 15px;
            top: 14px;
            color: var(--text-muted);
        }

        /* CATEGORIAS ROW */
        .categories-container {
            display: flex;
            gap: 20px;
            padding: 20px 30px;
            overflow-x: auto;
            scrollbar-width: thin;
        }

        .categories-container::-webkit-scrollbar {
            height: 6px;
        }

        .categories-container::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 3px;
        }

        .cat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            min-width: 90px;
            transition: transform 0.2s;
        }

        .cat-item:hover {
            transform: translateY(-3px);
        }

        .cat-icon {
            width: 75px;
            height: 75px;
            background-color: var(--cat-bg);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            color: var(--accent-blue);
            transition: background 0.2s, box-shadow 0.2s;
        }

        .cat-item:hover .cat-icon {
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        .cat-item:hover .cat-icon {
            background-color: var(--cat-hover);
        }

        .cat-item.active .cat-icon {
            background-color: var(--accent-blue);
            color: white;
        }

        .cat-name {
            font-size: 14px;
            font-weight: 600;
            text-align: center;
            color: var(--text-muted);
            white-space: nowrap;
        }

        .cat-item.active .cat-name {
            color: white;
        }

        /* MAIN CONTENT */
        main {
            padding: 10px 30px 40px;
        }

        .section-title {
            font-size: 22px;
            color: var(--accent-blue);
            margin: 30px 0 15px;
            font-weight: 600;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 8px;
            display: inline-block;
        }

        .grid-produtos {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 24px;
        }

        /* CARD */
        .card {
            background-color: var(--bg-card);
            border-radius: 12px;
            padding: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            position: relative;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.4);
        }

        .card-images {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            overscroll-behavior-x: contain;
            margin-bottom: 15px;
            aspect-ratio: 1;
            /* Altura auto-proporcional focada num quadrado perfeito pra Instagram feel */
            position: relative;
            scrollbar-width: none;
            /* Ocultar scrollbar no Firefox */
        }

        .card-images::-webkit-scrollbar {
            display: none;
            /* Ocultar scrollbar no Chrome/Safari */
        }

        .img-container {
            position: relative;
            flex: 0 0 100%;
            background-color: #0B0D13;
            background-image:
                linear-gradient(45deg, rgba(255, 255, 255, 0.03) 25%, transparent 25%, transparent 75%, rgba(255, 255, 255, 0.03) 75%, rgba(255, 255, 255, 0.03)),
                linear-gradient(45deg, rgba(255, 255, 255, 0.03) 25%, transparent 25%, transparent 75%, rgba(255, 255, 255, 0.03) 75%, rgba(255, 255, 255, 0.03));
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
            border-radius: 6px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            scroll-snap-align: center;
        }

        .img-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transform: scale(1.08);
            /* Aproxima a imagem / reduz margem */
            image-rendering: high-quality;
            /* Suaviza as bordas serrilhadas */
        }

        .slide-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 5;
            transition: background 0.2s;
        }

        .slide-arrow:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        .slide-prev {
            left: 5px;
        }

        .slide-next {
            right: 5px;
        }

        .badge-promo {
            position: absolute;
            top: 10px;
            left: 10px;
            background: var(--accent-red);
            color: white;
            padding: 3px 6px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: bold;
            z-index: 10;
        }

        .badge-esgotado {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #4B5563;
            color: white;
            padding: 3px 6px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: bold;
            z-index: 10;
        }

        .card h3 {
            margin: 0 0 10px 0;
            font-size: 17px;
            font-weight: 600;
            line-height: 1.3;
            color: white;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .descricao {
            font-size: 12px;
            color: var(--text-muted);
            margin-bottom: 15px;
            white-space: pre-wrap;
            line-height: 1.4;
            flex-grow: 1;
            display: -webkit-box;
            -webkit-line-clamp: 6;
            line-clamp: 6;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .preco-container {
            margin-bottom: 18px;
        }

        .preco-antigo {
            font-size: 12px;
            color: var(--text-muted);
            text-decoration: line-through;
            margin-bottom: 2px;
        }

        .preco-atual {
            font-size: 24px;
            font-weight: bold;
            color: var(--accent-orange);
        }

        .card-actions {
            display: flex;
            gap: 8px;
        }

        .btn {
            flex: 1;
            border: none;
            border-radius: 6px;
            padding: 16px 10px;
            /* Mais generoso na altura pra dar mais área de clique */
            color: white;
            font-weight: 600;
            font-size: 16px;
            /* Aumento de fonte */
            cursor: pointer;
            text-align: center;
            transition: opacity 0.2s;
        }

        .btn:hover {
            opacity: 0.8;
            transform: translateY(-2px);
        }

        /* MENU LATERAL ESQUERDO */
        .nav-sidebar {
            position: fixed;
            top: 0;
            left: -100%;
            width: 280px;
            max-width: 80vw;
            height: 100vh;
            background-color: var(--bg-card);
            box-shadow: 4px 0 15px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            transition: left 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .nav-sidebar.active {
            left: 0;
        }

        .nav-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(2px);
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s;
        }

        .nav-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .nav-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-header h3 {
            margin: 0;
            color: white;
            font-size: 20px;
        }

        .close-nav {
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 24px;
            cursor: pointer;
        }

        .close-nav:hover {
            color: white;
        }

        .nav-links {
            display: flex;
            flex-direction: column;
            padding: 20px 0;
        }

        .nav-links a {
            padding: 15px 20px;
            color: var(--text-main);
            text-decoration: none;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: background 0.2s;
        }

        .nav-links a i {
            font-size: 20px;
            color: var(--accent-blue);
            width: 24px;
            text-align: center;
        }

        .nav-links a:hover {
            background-color: var(--cat-hover);
        }

        /* CARRINHO DE COMPRAS */
        .cart-btn {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            position: absolute;
            right: 0;
            display: flex;
            align-items: center;
        }

        .cart-badge {
            background-color: var(--accent-red);
            color: white;
            font-size: 10px;
            font-weight: bold;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: -6px;
            right: -8px;
        }

        .cart-sidebar {
            position: fixed;
            top: 0;
            right: -100%;
            width: 320px;
            max-width: 85vw;
            height: 100vh;
            background-color: var(--bg-card);
            box-shadow: -4px 0 15px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            transition: right 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .cart-sidebar.active {
            right: 0;
        }

        .cart-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(2px);
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s;
        }

        .cart-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .cart-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cart-header h3 {
            margin: 0;
            color: white;
        }

        .close-cart {
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 20px;
            cursor: pointer;
        }

        .close-cart:hover {
            color: white;
        }

        .cart-items {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .cart-empty-state {
            text-align: center;
            color: var(--text-muted);
            margin-top: 50px;
        }

        .cart-item {
            display: flex;
            gap: 10px;
            background-color: var(--bg-input);
            padding: 10px;
            border-radius: 8px;
            position: relative;
        }

        .cart-item-img {
            width: 50px;
            height: 50px;
            border-radius: 4px;
            object-fit: cover;
            background-color: #000;
        }

        .cart-item-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .cart-item-title {
            font-size: 13px;
            color: white;
            margin: 0 0 5px 0;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .cart-item-price {
            font-size: 14px;
            font-weight: bold;
            color: var(--accent-blue);
        }

        .cart-item-remove {
            background: none;
            border: none;
            color: var(--accent-red);
            font-size: 14px;
            cursor: pointer;
            padding: 5px;
        }

        .cart-footer {
            padding: 20px;
            border-top: 1px solid var(--border-color);
            background-color: var(--bg-header);
        }

        .cart-total {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
            color: white;
        }

        .btn-add {
            background-color: var(--accent-blue);
        }

        .btn-buy {
            background-color: var(--accent-green);
        }

        .btn-disabled {
            background-color: #4B5563;
            cursor: not-allowed;
        }
    </style>
</head>

<body>

    <header>
        <div class="header-top">
            <button class="menu-btn"
                onclick="document.getElementById('navSidebar').classList.add('active'); document.getElementById('navOverlay').classList.add('active');"><i
                    class="fa-solid fa-bars"></i></button>
            <div class="logo">
                <i class="fa-solid fa-desktop"></i> PCManaus
            </div>
            <button class="cart-btn" onclick="toggleCart()">
                <i class="fa-solid fa-cart-shopping"></i>
                <span class="cart-badge" id="cartBadge">0</span>
            </button>
        </div>
        <div class="search-container">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" id="searchInput" placeholder="Buscar produtos..." onkeyup="renderizarCategorias()">
        </div>
    </header>

    <div class="categories-container" id="catContainer">
        <!-- Ícones de categoria gerados via JS -->
    </div>

    <main id="mainContent">
        <!-- Seções de categorias geradas via JS -->
    </main>

    <!-- Estrutura Menu Lateral Esquerdo -->
    <div class="nav-overlay" id="navOverlay"
        onclick="document.getElementById('navSidebar').classList.remove('active'); this.classList.remove('active');">
    </div>
    <nav class="nav-sidebar" id="navSidebar">
        <div class="nav-header">
            <h3>Menu</h3>
            <button class="close-nav"
                onclick="document.getElementById('navSidebar').classList.remove('active'); document.getElementById('navOverlay').classList.remove('active');"><i
                    class="fa-solid fa-xmark"></i></button>
        </div>
        <div class="nav-links">
            <a href="javascript:void(0)" id="faleConoscoLink" onclick="return window.irParaFaleConosco(event)"><i
                    class="fa-brands fa-whatsapp"></i> Fale Conosco</a>
        </div>
    </nav>

    <!-- Estrutura Carrinho Gaveta Direita -->
    <div class="cart-overlay" id="cartOverlay" onclick="toggleCart()"></div>
    <aside class="cart-sidebar" id="cartSidebar">
        <div class="cart-header">
            <h3>Seu Carrinho</h3>
            <button class="close-cart" onclick="toggleCart()"><i class="fa-solid fa-xmark"></i></button>
        </div>
        <div class="cart-items" id="cartItemsList">
            <!-- Itens do Carrinho injetados via JS -->
            <div class="cart-empty-state">O carrinho está vazio</div>
        </div>
        <div class="cart-footer">
            <div class="cart-total">
                <span>Total:</span>
                <span id="cartTotalValue">R$ 0,00</span>
            </div>
            <button class="btn btn-buy" style="width: 100%; margin-top: 15px;" onclick="finalizarCompra()">Finalizar
                Compra <i class="fa-brands fa-whatsapp"></i></button>
        </div>
    </aside>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDsvE-Bt_rmSsNFlJq5ZktND5JViCsadL0",
            authDomain: "loja-virtual-f514c.firebaseapp.com",
            projectId: "loja-virtual-f514c",
            storageBucket: "loja-virtual-f514c.firebasestorage.app",
            messagingSenderId: "313055738172",
            appId: "1:313055738172:web:78ee67f6a07a427a574639"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let globalFaleConosco = "";

        // --- Configuração Global da Loja ---
        onSnapshot(doc(db, "loja_config", "geral"), (docSnap) => {
            if (docSnap.exists()) {
                const config = docSnap.data();
                if (config.whatsappPrincipal) {
                    globalFaleConosco = config.whatsappPrincipal.replace(/\D/g, '');
                }
            }
        });

        window.irParaFaleConosco = (e) => {
            e.preventDefault();
            if (globalFaleConosco) {
                window.open(`https://wa.me/${globalFaleConosco}`, '_blank');
            } else {
                alert("Aviso: O administrador ainda não configurou o número de Fale Conosco.");
            }
            return false;
        };

        const categorias = [
            { nome: "Todas", icon: "fa-border-all" },
            { nome: "Controle", icon: "fa-gamepad" },
            { nome: "Resfriadores", icon: "fa-fan" },
            { nome: "Teclado", icon: "fa-keyboard" },
            { nome: "Gabinete", icon: `<svg viewBox="0 0 24 24" width="34" height="34" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="6" y="2" width="12" height="20" rx="2" ry="2"></rect><line x1="6" y1="18" x2="18" y2="18"></line><line x1="10" y1="6" x2="10.01" y2="6"></line><line x1="14" y1="6" x2="14.01" y2="6"></line></svg>` },
            { nome: "Fonte", icon: "fa-plug" },
            { nome: "Processador", icon: "fa-microchip" },
            { nome: "Armazenamento", icon: `<svg viewBox="0 0 24 24" width="34" height="34" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="6" width="18" height="12" rx="2"></rect><path d="M21 10H3"></path><circle cx="7" cy="14" r="1.5"></circle><line x1="11" y1="14" x2="17" y2="14"></line></svg>` },
            { nome: "Headset", icon: "fa-headphones" },
            { nome: "Placa de Vídeo", icon: `<svg viewBox="0 0 24 24" width="36" height="36" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="7" width="20" height="10" rx="1"></rect><path d="M5 17v4h2v-4"></path><path d="M11 17v4h2v-4"></path><path d="M17 17v4h2v-4"></path><circle cx="8" cy="12" r="2"></circle><circle cx="16" cy="12" r="2"></circle></svg>` },
            { nome: "Monitor", icon: "fa-desktop" },
            { nome: "Memória RAM", icon: "fa-memory" },
            { nome: "Placa-mãe", icon: `<svg viewBox="0 0 24 24" width="36" height="36" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="4" y="4" width="16" height="16" rx="1"></rect><rect x="8" y="8" width="4" height="4"></rect><line x1="15" y1="8" x2="15" y2="16"></line><line x1="17" y1="8" x2="17" y2="16"></line><line x1="8" y1="14" x2="12" y2="14"></line></svg>` },
            { nome: "Mouse", icon: "fa-mouse" },
            { nome: "Kit", icon: `<svg viewBox="0 0 24 24" width="36" height="36" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="3" width="12" height="18" rx="1" opacity="0.4"></rect><rect x="18" y="4" width="4" height="16" rx="1"></rect><line x1="18" y1="8" x2="22" y2="8"></line><line x1="18" y1="16" x2="22" y2="16"></line><rect x="4" y="8" width="8" height="8" rx="1"></rect><circle cx="8" cy="12" r="1"></circle></svg>` },
            { nome: "Outros", icon: "fa-ellipsis" }
        ];

        let produtosGlobais = [];
        let categoriaAtiva = "Todas";

        // Estado do Carrinho (Global e Salvo no Navegador)
        let carrinho = JSON.parse(localStorage.getItem('pcm_carrinho')) || [];

        function salvarCarrinhoBD() {
            localStorage.setItem('pcm_carrinho', JSON.stringify(carrinho));
            renderizarCarrinho();
        }

        // Sidebar logic
        window.toggleSidebar = () => {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebarOverlay');
            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
        };

        // 1. Renderizar barra de categorias
        function renderCategoriesBar() {
            const container = document.getElementById('catContainer');
            container.innerHTML = '';
            categoriasConfig.forEach(cat => {
                const div = document.createElement('div');
                div.className = `cat-item ${categoriaAtiva === cat.nome ? 'active' : ''}`;
                div.onclick = () => {
                    categoriaAtiva = cat.nome;
                    renderCategoriesBar();
                    renderizarCategorias();
                };
                const isSvg = cat.icon.startsWith('<svg');
                const iconHtml = isSvg ? cat.icon : `<i class="fa-solid ${cat.icon}"></i>`;
                div.innerHTML = `
                <div class="cat-icon">${iconHtml}</div>
                <div class="cat-name">${cat.nome}</div>
            `;
                container.appendChild(div);
            });
        }

        // 2. Fetch e Listen Firestore
        onSnapshot(collection(db, "produtos"), (snapshot) => {
            produtosGlobais = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            // Ordenar novidades primeiro
            produtosGlobais.sort((a, b) => new Date(b.data || 0) - new Date(a.data || 0));
            renderizarCategorias();
        });

        // 3. Renderizar seções e grid
        window.renderizarCategorias = () => {
            const main = document.getElementById('mainContent');
            const search = document.getElementById('searchInput').value.toLowerCase();
            main.innerHTML = '';

            if (produtosGlobais.length === 0) {
                main.innerHTML = '<p style="text-align:center; color: #888;">Carregando produtos ou nenhum disponível...</p>';
                return;
            }

            // Agrupar produtos por categoria
            const grouped = {};
            produtosGlobais.forEach(p => {
                // Filtrar vendidos se preferir não mostrar (opcional, mas comum em lojas mostrar como indisponível)
                // Aqui vamos mostrar, mas com tag de Esgotado.

                // Filtro de busca
                if (search && !p.nome.toLowerCase().includes(search)) return;

                // Filtro de Categoria do Topo
                if (categoriaAtiva !== "Todas" && p.categoria !== categoriaAtiva) return;

                const c = p.categoria || 'Outros';
                if (!grouped[c]) grouped[c] = [];
                grouped[c].push(p);
            });

            // Para cada categoria que tem produtos, criar a seção
            // Ordenar as chaves alfabeticamente ou conforme array original
            const catKeys = Object.keys(grouped).sort();

            if (catKeys.length === 0) {
                main.innerHTML = '<p style="text-align:center; color: #888;">Nenhum produto encontrado.</p>';
                return;
            }

            catKeys.forEach(catName => {
                const section = document.createElement('div');

                // Esconder titulo de categoria se já tiver filtrado apenas nela, ou mostrar sempre (como na imagem)
                if (categoriaAtiva === "Todas") {
                    section.innerHTML = `<h2 class="section-title">${catName}</h2>`;
                }

                const grid = document.createElement('div');
                grid.className = 'grid-produtos';

                grouped[catName].forEach(p => {
                    const card = document.createElement('div');
                    card.className = 'card';

                    // Promoção matemática real do banco
                    const isPromo = p.promocao;
                    let valorAtualFormatado = Number(p.valor).toFixed(2).replace('.', ',');
                    let blocoPrecoHtml = `
                        <div class="preco-atual" style="${p.vendido ? 'color: gray;' : ''}">R$ ${valorAtualFormatado}</div>
                    `;

                    if (isPromo && p.percentualDesconto) {
                        const valorAntigo = Number(p.valor);
                        const valorDesconto = valorAntigo - (valorAntigo * (p.percentualDesconto / 100));

                        let spanOferta = '<span style="font-size: 11px; color: #888;">Oferta por tempo limitado</span>';
                        if (p.promocaoFim && Date.now() < p.promocaoFim) {
                            spanOferta = `<span class="live-countdown" data-vencimento="${p.promocaoFim}" style="font-size: 11px; color: #888;">Calculando tempo restante...</span>`;
                        }

                        blocoPrecoHtml = `
                        <div style="color: #B0B3B8; text-decoration: line-through; font-size: 13px; margin-bottom: 2px;">R$ ${valorAntigo.toFixed(2).replace('.', ',')}</div>
                        <div class="preco-atual" style="color: #FF6600; font-size: 22px; font-weight: bold; display: flex; align-items: center; gap: 8px;">
                            R$ ${valorDesconto.toFixed(2).replace('.', ',')}
                        </div>
                        <div style="margin-top: 6px; display: flex; align-items: center; gap: 8px;">
                            <span style="background-color: #FF0000; color: white; padding: 3px 6px; border-radius: 4px; font-size: 12px; font-weight: bold;">-${p.percentualDesconto}%</span>
                            ${spanOferta}
                        </div>
                        `;
                    }

                    // Fotos (Carrossel 1 por vez com Setas)
                    const fotos = p.fotos || [];
                    let fotosHtml = '';
                    if (fotos.length > 0) {
                        fotosHtml += `<div class="card-images-wrapper" style="position:relative;">`;

                        if (fotos.length > 1) {
                            fotosHtml += `
                                <button class="slide-arrow slide-prev" onclick="deslizarCard('${p.id}', -1)"><i class="fa-solid fa-chevron-left"></i></button>
                                <button class="slide-arrow slide-next" onclick="deslizarCard('${p.id}', 1)"><i class="fa-solid fa-chevron-right"></i></button>
                            `;
                        }

                        fotosHtml += `<div class="card-images" id="slider-${p.id}">`;
                        for (let i = 0; i < fotos.length; i++) {
                            fotosHtml += `
                                <div class="img-container" style="background-image: url('${fotos[i]}'); background-size: cover; background-position: center;">
                                    <div style="position: absolute; inset: 0; backdrop-filter: blur(15px); background-color: rgba(0,0,0,0.5);"></div>
                                    <img src="${fotos[i]}" alt="Foto ${i + 1}" style="position: relative; z-index: 1;">
                                </div>
                            `;
                        }
                        fotosHtml += `</div>`;
                        fotosHtml += `</div>`; // Wrapper
                    } else {
                        fotosHtml = `
                        <div class="card-images-wrapper">
                            <div class="card-images">
                                <div class="img-container"><i class="fa-solid fa-image" style="font-size:30px; color:#ddd"></i></div>
                            </div>
                        </div>`;
                    }

                    // Monta a string HTML codificada escapando as aspas da descrição e do nome para injetar na função
                    const safeName = p.nome ? p.nome.replace(/'/g, "\\'").replace(/"/g, '&quot;') : '';
                    let valorZap = isPromo && p.percentualDesconto ?
                        (Number(p.valor) - (Number(p.valor) * (p.percentualDesconto / 100))).toFixed(2) :
                        Number(p.valor).toFixed(2);

                    const callWhatsappArgs = `'${p.whatsapp || ''}', '${safeName}', '${valorZap}'`;

                    card.innerHTML = `
                    ${p.vendido ? '<div class="badge-esgotado">ESGOTADO</div>' : ''}
                    
                    ${fotosHtml}
                    <h3>${p.nome}</h3>
                    
                    <div class="descricao">${p.desc || 'Sem descrição detalhada.'}</div>
                    
                    <div class="preco-container">
                        ${blocoPrecoHtml}
                    </div>

                    <div class="card-actions">
                        <button class="btn ${p.vendido ? 'btn-disabled' : 'btn-add'}" style="flex:1" ${p.vendido ? 'disabled' : ''} onclick="adicionarAoCarrinho('${p.id}', '${safeName}', ${valorZap}, '${fotos[0] || ''}', '${p.whatsapp || ''}')">Adicionar <i class="fa-solid fa-cart-shopping"></i></button>
                        <button class="btn ${p.vendido ? 'btn-disabled' : 'btn-buy'}" style="flex:1" ${p.vendido ? 'disabled' : ''} onclick="comprarPeloWhatsapp(${callWhatsappArgs})">Comprar <i class="fa-brands fa-whatsapp"></i></button>
                    </div>
                `;
                    grid.appendChild(card);
                });

                section.appendChild(grid);
                main.appendChild(section);
            });
        };

        // 4. Timer Global Live
        setInterval(() => {
            const countSpans = document.querySelectorAll('.live-countdown');
            const now = Date.now();

            countSpans.forEach(span => {
                const fim = parseInt(span.getAttribute('data-vencimento'), 10);
                if (isNaN(fim)) return;

                const diff = fim - now;
                if (diff <= 0) {
                    span.innerText = "Oferta encerrada";
                    span.classList.remove('live-countdown'); // Para de contabilizar
                    return;
                }

                const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
                const horas = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const min = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const seg = Math.floor((diff % (1000 * 60)) / 1000);

                span.innerText = `Oferta termina em ${dias}d ${horas}h ${min}m ${seg}s`;
            });
        }, 1000);

        // 5. Encaminhamento para WhatsApp (Dinâmico para Carrinho)
        window.comprarPeloWhatsapp = (numero, tituloProduto, precoFinal) => {
            if (!numero) {
                alert('Este anúncio não possui um número de WhatsApp configurado pelo Vendedor.');
                return;
            }

            let formatPreco = parseFloat(precoFinal).toFixed(2).replace('.', ',');
            let mensagem = `Olá, quero comprar o seguinte item:\n\n•${tituloProduto}\n- Valor: R$ ${formatPreco}\n\nTotal: R$ ${formatPreco}`;

            const cleanNumber = numero.replace(/\D/g, '');
            const url = `https://wa.me/${cleanNumber}?text=${encodeURIComponent(mensagem)}`;

            window.open(url, '_blank');
        };

        window.finalizarCompra = () => {
            if (carrinho.length === 0) return alert('Seu carrinho está vazio!');

            // Assumimos que a loja tem um número padrão ou pega do primeiro item.
            // Para segurança num sistema de Multi-Vendedor, vamos enviar para o número do 1o item
            const numeroVenda = carrinho[0].whatsapp;
            if (!numeroVenda) return alert('Número de WhatsApp da Loja não configurado.');

            let totalCompra = 0;
            let listagem = carrinho.map(item => {
                totalCompra += item.valor;
                return `• *${item.nome}*\n- Valor: R$ ${item.valor.toFixed(2).replace('.', ',')}`;
            }).join('\n\n');

            let formatTotal = totalCompra.toFixed(2).replace('.', ',');
            let mensagem = `Olá, quero comprar os seguintes itens:\n\n${listagem}\n\n*Total da Compra*: R$ ${formatTotal}`;

            const cleanNumber = numeroVenda.replace(/\D/g, '');
            const url = `https://wa.me/${cleanNumber}?text=${encodeURIComponent(mensagem)}`;

            // Limpar Carrinho após encaminhar
            carrinho = [];
            salvarCarrinhoBD();
            toggleCart();

            window.open(url, '_blank');
        };

        // 6. Navegação Slide via botões
        window.deslizarCard = (produtoId, direcao) => {
            const slider = document.getElementById(`slider-${produtoId}`);
            if (!slider) return;
            const deslizeOffset = slider.clientWidth;
            slider.scrollBy({ left: direcao * deslizeOffset, behavior: 'smooth' });
        };

        // 7. Lógica Sidebar do Carrinho
        window.toggleCart = () => {
            document.getElementById('cartSidebar').classList.toggle('active');
            document.getElementById('cartOverlay').classList.toggle('active');
        };

        window.adicionarAoCarrinho = (id, nome, valor, fotoUrl, whatsapp) => {
            carrinho.push({ id, nome, valor: Number(valor), fotoUrl, whatsapp });
            salvarCarrinhoBD();

            // Feedback Visual e Abertura
            const badge = document.getElementById('cartBadge');
            badge.style.transform = 'scale(1.5)';
            setTimeout(() => badge.style.transform = 'scale(1)', 300);

            // Abre o carrinho para o usuario ver
            document.getElementById('cartSidebar').classList.add('active');
            document.getElementById('cartOverlay').classList.add('active');
        };

        window.removerDoCarrinho = (index) => {
            carrinho.splice(index, 1);
            salvarCarrinhoBD();
        };

        function renderizarCarrinho() {
            const list = document.getElementById('cartItemsList');
            const totalElement = document.getElementById('cartTotalValue');
            const badge = document.getElementById('cartBadge');

            badge.innerText = carrinho.length;

            if (carrinho.length === 0) {
                list.innerHTML = '<div class="cart-empty-state">O carrinho está vazio</div>';
                totalElement.innerText = 'R$ 0,00';
                return;
            }

            list.innerHTML = '';
            let somaTotal = 0;

            carrinho.forEach((item, index) => {
                somaTotal += item.valor;

                const div = document.createElement('div');
                div.className = 'cart-item';

                const fotoHtml = item.fotoUrl ? `<img src="${item.fotoUrl}" class="cart-item-img">` : `<div class="cart-item-img" style="display:flex;align-items:center;justify-content:center;color:#666;"><i class="fa-solid fa-image"></i></div>`;

                div.innerHTML = `
                    ${fotoHtml}
                    <div class="cart-item-info">
                        <h4 class="cart-item-title">${item.nome}</h4>
                        <span class="cart-item-price">R$ ${item.valor.toFixed(2).replace('.', ',')}</span>
                    </div>
                    <button class="cart-item-remove" onclick="removerDoCarrinho(${index})" title="Remover item"><i class="fa-solid fa-trash"></i></button>
                `;
                list.appendChild(div);
            });

            totalElement.innerText = `R$ ${somaTotal.toFixed(2).replace('.', ',')}`;
        }

        // INIT
        renderCategoriesBar();
        renderizarCarrinho();

    </script>
</body>

</html>
